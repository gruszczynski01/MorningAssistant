<div class="body-class">
  <div class="header">
    <div class="logo">Morning Assistant</div>
  </div>
  <div class="login">
    <div class="avatar">
      <i class="fa fa-user"></i>
    </div>

    <h2>Login form</h2>

    <div class="box-login">
      <i class="fas fa-envelope"></i>
      <input type="text" placeholder="Email" [(ngModel)]="username" />
    </div>

    <div class="box-login">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" [(ngModel)]="password" />
    </div>

    <button type="submit" class="btn-login" (click)="login()">Login</button>
    <div class="bottom">
      <a (click)="register()">Register</a>
      <a href="/api/v1/users/password-reset">Forgot password</a>
    </div>
  </div>
</div>
