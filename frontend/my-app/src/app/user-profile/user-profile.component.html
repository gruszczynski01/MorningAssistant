<div class="container">
  <div class="welcome">
    <h1>Hi {{ firstname }}!</h1>
  </div>
  <div class="elem">Email: {{ email }}</div>

  <div class="elem">Username: {{ username }}</div>
  <div class="elem">
    First name:
    <input [(ngModel)]="firstname" />
  </div>
  <div class="elem">
    Last name:
    <input [(ngModel)]="lastname" />
  </div>
  <div class="but">
    <button class="btn btn1" (click)="saveUserData()">Update your data</button>
  </div>
</div>
